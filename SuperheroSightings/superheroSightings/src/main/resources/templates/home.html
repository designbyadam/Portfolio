<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Superhero Sightings</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-8" style="margin-top: 36px">
                <div class="col text-center border border-dark">
                    <h1>Superhero Sightings</h1>
                </div>
            </div>
            

            <div class="row m-8 border border-dark" style="margin-top: 36px">
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-primary btn-lg">Organizations</a>
                </div>
            </div>
            <div class="col text-center m-8">
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th style="text-align: left">Recent Sightings</th>
                            
                        </tr>
                    </thead>
                           </tr>
                    
                </table>
     
                            
                            <tr th:each="sighting : ${allSightings}">
                    <p style="text-align: left"><a href="#" th:href="@{/sightingDetail(sightingId=${sighting.sightingId})}" th:text="${sighting.dateString}"></a>&ensp;
                    <span th:each="super : ${sighting.allSupers}">
                        <a href="#" th:href="@{/superDetail(superId=${super.superId})}" th:text="${super.name}">)</a>&ensp;</span>spotted at<a href="#" th:href="@{/locationDetail(locationId=${sighting.sightLocation.locationId})}" th:text="${'&ensp;' + sighting.sightLocation.name}"></span><br />             
                        </tr>
                        </span></p>

                 
            </div>
        </div>  

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
