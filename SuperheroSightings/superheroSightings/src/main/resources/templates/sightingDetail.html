<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sighting Details</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row m-8">
                <div class="col text-center border border-dark" style="margin-top: 36px">
                    <h1 class="text-dark">Sighting Details</h1>
                </div>
            </div>
            <div class="row m-8 border border-dark" style="margin-top: 36px">
                <div class="col text-center m-2">
                    <a href="/" class="btn btn-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-2">
                    <a href="supers" class="btn btn-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sightings" class="btn btn-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organizations" class="btn btn-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="locations" class="btn btn-primary btn-lg">Locations</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.sightingId}">display id</span>
                </div>

                <div class="col-6 text-right"><strong>Date</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.dateString}">display date</span>
                </div>
                <div class="col-6 text-right"><strong>Supers</strong></div>
                <div class="col-6 text-left">
                    <span th:each="super : ${sighting.allSupers}">
                        <span><a href="#" th:href="@{/superDetail(superId=${super.superId})}" th:text="${super.name}"></a></span>
                            <br/>      
                   
                </div>
                <div class="col-6 text-right"><strong>Location</strong></div>
                <div class="col-6 text-left">
                    <span><a href="#" th:href="@{/locationDetail(locationId=${sighting.sightLocation.locationId})}" th:text="${sighting.sightLocation.name}"></a></span>
                            </span>
                </div>
            </div>
        </div> 

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
