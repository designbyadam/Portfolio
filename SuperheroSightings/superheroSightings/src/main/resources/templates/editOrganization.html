<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Organization</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row m-8">
                <div class="col text-center border border-dark" style="margin-top: 36px">
                    <h1 class="text-dark">Organizations</h1>
                </div>
            </div>
            <div class="row m-8 border border-dark" style="margin-top: 36px">
                <div class="col text-center m-2">
                    <a href="/" class="btn btn-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-2">
                    <a href="supers" class="btn btn-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-2">
                    <a href="sightings" class="btn btn-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-2">
                    <a href="organizations" class="btn btn-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-2">
                    <a href="locations" class="btn btn-primary btn-lg">Locations</a>
                </div>
            </div>
            <div class="col-12 m-1 text-center" 
                 th:if="${errors!=null && !errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST" th::object="${vm.organization}">
                        <input type="hidden" name="organization.organizationId" th:value="${vm.organization.organizationId}"/>
                       <div class="form-group row">
                            
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="organization.name"
                                       id="name" th:value="${vm.organization.name}" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="organization.description"
                                       id="description" th:value="${vm.organization.description}" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="organization.address"
                                       id="address" th:value="${vm.organization.address}" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            
                            <label for="phoneNumber" class="col-3 col-form-label">
                                Phone Number</label>
                            <div class="col-9">
                                <input type="text" name="organization.phoneNumber"
                                       id="phoneNumber" th:value="${vm.organization.phoneNumber}" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group row">
                            
                            <label for="email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input type="text" name="organization.email"
                                       id="email" th:value="${vm.organization.email}" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="supers" class="col-3 col-form-label">
                                Supers</label>
                            <div class="col-9">
                                <select multiple name="selectedSupIds" 
                                        class="form-control" >
                                    <option th:each="super : ${vm.allSupers}" 
                                            th:value="${super.superId}" 
                                            th:text="${super.name}"
                                            th:selected="${vm.organization.hasSup(super.superId)}">
                                        Super Name</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            Update Organization</button>
                    </form>
                </div>
            </div>
        </div> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
